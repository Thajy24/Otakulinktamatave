<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Projet</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }

    h2 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    p.intro {
      max-width: 500px;
      text-align: center;
      margin-bottom: 25px;
      font-size: 16px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #6a1b9a;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ce93d8;
      border-radius: 8px;
      font-size: 14px;
    }

    .phone-prefix {
      display: flex;
      align-items: center;
    }

    .phone-prefix span {
      background: #f3e5f5;
      padding: 10px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      border: 2px solid #ce93d8;
      border-right: none;
      color: #6a1b9a;
      font-weight: bold;
    }

    .phone-prefix input {
      border-left: none;
      border-radius: 0 8px 8px 0;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ba68c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #ab47bc;
    }
  </style>
</head>
<body>

  <h2>Formulaire d'inscription</h2>
  <p class="intro">
    Veuillez remplir ce formulaire afin que nous puissions lancer la procédure de répartition des tâches pour notre prochain projet.
  </p>

  <form onsubmit="envoyerMessageFacebook(); return false;">
    <label for="nom">Nom</label>
    <input type="text" id="nom" required>

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" required>

    <label for="age">Âge</label>
    <input type="number" id="age" required>

    <label for="fb">Nom Facebook</label>
    <input type="text" id="fb" required>

    <label for="tel">Téléphone</label>
    <div class="phone-prefix">
      <span>+261</span>
      <input type="tel" id="tel" required>
    </div>

    <label for="spec">Spécialités</label>
    <input type="text" id="spec" required>

    <input type="submit" value="Envoyer">
  </form>
